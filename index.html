<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="./styles css/mainpage-header.css">

  <link rel="stylesheet" href="./styles css/mainpage-instruction.css">

  <link rel="stylesheet" href="./styles css/mainpage-middle-section.css">

  <link rel="stylesheet" href="./styles css/mainpage-images.css">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
</head>


<body>
  <div>
    <div class="header">
      <h1 class="complaint-portal">
          Complaint Portal
      </h1>
    </div>
  </div>

  <div class="main-box-image">
    <div class="complaint-box-image">
      <marquee behavior="scroll" direction="left">
        <img class="complaint-image" src="./Assets/images/complaint-box.jpg" width="1200" height="350"/>
        <img src="./Assets/images/Kenatha kaanom sir.jpeg"width="1000" height="400"/>
      </marquee>
    </div>
  </div>

  <div class="instructions-container">
    <div class="instructions">
      <h2>INSTRUCTIONS</h2>
    </div>
    <div>
      <h3 class="instructions-points">
        <ul>
          <li>
            If you are new user, click on Register
          </li>
          <li>
            Already have an account, click on Log-in
          </li>
          <li>
            To know the status of your complaint, click on Track your complaint
          </li>
          <li>
            For employee login, <a href="">Click here</a>
          </li>
        </ul>
      </h3>
    </div>
  </div>

  <div class="middle-section-container">

    <div class="register-icon-container">
      <div class="icon-container">
        <img src="./Assets/icons/add_14722474.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <a href="register-page.html">
        <button class="icon-button">
          Register
        </button>
      </a>
      </div> 
    </div>

    <div class="log-in-icon-container">
      <div class="icon-container">
        <img src="./Assets/icons/login_14722319.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <a href="./log-in-page.html">
          <button class="icon-button">
            Log-in
          </button>
        </a>
      </div>
    </div>

    <div class="track-complaint-icon-container">
      <div class="icon-container">
        <img src="./Assets/icons/search_14723143.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <a href="./track-complaint-page.html">
          <button class="icon-button">
            Track your complaint
          </button>
        </a>
      </div>
    </div>
   
  </div>

  
  
</body>
</html>
