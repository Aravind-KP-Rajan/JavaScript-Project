<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="./styles css/mainpage-header.css">

  <link rel="stylesheet" href="./styles css/mainpage-instruction.css">

  <link rel="stylesheet" href="./styles css/mainpage-middle-section.css">
  

</head>
<body>
  <div>
    <div class="header">
      <p class="complaint-portal">
          Complaint Portal
      </p>
    </div>
  </div>

  <div class="instructions">
    <h2>INSTRUCTIONS</h2>
    <h3>
      <ul>
        <li>
          If you are new user, click on Register
        </li>
        <li>
          Already have an account, click on Log-in
        </li>
        <li>
          To know the status of your complaint, click on Track your complaint
        </li>
      </ul>
    </h3>
  </div>

  <div class="middle-section-container">

    <div class="register-icon-container">
      <div class="icon-container">
        <img src="./Assets/add_14722474.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <button class="icon-button">
          Register
        </button>
      </div> 
    </div>

    <div class="log-in-icon-container">
      <div class="icon-container">
        <img src="./Assets/login_14722319.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <button class="icon-button">
          Log-in
        </button>
      </div>
    </div>

    <div class="track-complaint-icon-container">
      <div class="icon-container">
        <img src="./Assets/search_14723143.png" width="200px" height="200px">
      </div>
      <div class="button-container">
        <button class="icon-button">
          Track your complaint
        </button>
      </div>
    </div>
   
  </div>

  
  
</body>
</html>
